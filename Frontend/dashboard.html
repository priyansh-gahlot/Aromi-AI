<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AroMi AI â€“ Health Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
      font-family: Inter, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 24px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    h1 {
      font-family: Poppins;
      font-size: 28px;
    }

    .chat-box, .card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 24px;
    }

    .messages {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 12px;
    }

    .msg {
      margin-bottom: 12px;
    }

    .user { color: #38bdf8; }
    .ai { color: #22c55e; }

    input {
      width: 80%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    button {
      padding: 12px 18px;
      border-radius: 10px;
      border: none;
      background: #22c55e;
      color: black;
      font-weight: 700;
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
      gap: 16px;
    }

    .value {
      font-size: 20px;
      font-weight: 700;
      margin-top: 8px;
    }
  </style>
</head>

<body>
<div class="container">

  <header>
    <h1>ðŸŒ¿ AroMi AI</h1>
    <p>Adaptive Health & Wellness Coach</p>
  </header>

  <!-- CHAT -->
  <div class="chat-box">
    <h2>Chat with AroMi</h2>
    <div class="messages" id="messages"></div>

    <input id="input" placeholder="Tell me about your health, diet, energy..." />
    <button onclick="send()">Send</button>
  </div>

  <!-- DASHBOARD -->
  <div class="grid">
    <div class="card"><b>Goal</b><div class="value" id="goal">â€”</div></div>
    <div class="card"><b>Diet</b><div class="value" id="diet">â€”</div></div>
    <div class="card"><b>Time</b><div class="value" id="time">â€”</div></div>
    <div class="card"><b>Energy</b><div class="value" id="energy">â€”</div></div>
    <div class="card"><b>Consistency</b><div class="value" id="consistency">â€”</div></div>
  </div>

  <div class="card">
    <h3>AI Insights</h3>
    <p id="insights">Start chatting to receive insights.</p>
  </div>

</div>

<script>
const API_URL = "https://aromi-ai-production.up.railway.app/chat";

function add(role,text){
  const div = document.createElement("div");
  div.className = "msg " + role;
  div.innerText = role.toUpperCase() + ": " + text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

async function send(){
  const msg = input.value.trim();
  if(!msg) return;

  add("user",msg);
  input.value="";

  const res = await fetch(API_URL,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({message:msg})
  });

  const data = await res.json();

  add("ai",data.reply || "Updated your dashboard.");

  const d = data.data || {};
  goal.textContent = d.goal || "â€”";
  diet.textContent = d.diet || "â€”";
  time.textContent = d.time || "â€”";
  energy.textContent = d.energy || "â€”";
  consistency.textContent = d.consistency || "â€”";
  insights.textContent = d.insights || "â€”";
}
</script>
</body>
</html>
